name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Run MSBuild
        run: msbuild
      - name: PowerShell Test Results
        shell: pwsh
        run: |
          Install-Module -Name 'Pester' -Force
          Invoke-Pester

  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: PowerShell Analyzer
        uses: devblackops/github-action-psscriptanalyzer@v2.3.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
