name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Run MSBuild
        run: msbuild
      - shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force
          invoke-scriptanalyzer . | Where-Object -Property 'RuleName' -NE 'TypeNotFound'
      - name: PowerShell Tests
        id: powershell_tests
        uses: zyborg/pester-tests-report@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: PowerShell Test Results
        shell: pwsh
        run: |
          Write-Information -MessageData 'Test:   ${{ steps.powershell_tests.outputs.total_count }}' -InformationAction Continue
          Write-Information -MessageData 'Passed: ${{ steps.powershell_tests.outputs.passed_count }}' -InformationAction Continue
          Write-Information -MessageData 'Failed: ${{ steps.powershell_tests.outputs.failed_count }}' -InformationAction Continue

  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: PowerShell Analyzer
        uses: devblackops/github-action-psscriptanalyzer@v2.3.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
